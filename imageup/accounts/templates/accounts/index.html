{% extends 'base.html' %}
{% block content %}
{% load django_bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
    <Style>
    body {font-family: 'Single Day', cursive; }
    </style>
  <div class="container my-3">
    <h1 class="text-center">회원목록</h1>
    
    <table class="table table-hover mt-3">
      <thead>
        <tr>
          <th scope="col">번호</th>
          <th scope="col">닉네임</th>
          <th scope="col">이메일</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
          <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>
              <a href="{% url 'accounts:detail' user.pk %}">{{ user.username }}</a>
            </td>
            <td>{{ user.email }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    
    <a class="btn btn-outline-secondary" href="{% url 'accounts:main' %}">처음으로</a>
    </div>
{% endblock content %}
