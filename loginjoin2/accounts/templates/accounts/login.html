{% extends 'base.html' %}
{% block content %}
{% load django_bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
    <div class='container'>
        <h1 class=text-center>LOGIN</h1>
        <form action="{% url 'accounts:login' %}" method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% bootstrap_button button_type="submit" content="OK" %}
            </form>
    </div>
{% endblock content %}
