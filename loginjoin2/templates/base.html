<!DOCTYPE html>
{% load static %}
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css%22%3E">

    <title>Document</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: rgb(255, 216, 215);">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'accounts:main' %}">
          <img src="https://mblogthumb-phinf.pstatic.net/MjAxOTA5MTlfMjgw/MDAxNTY4OTAxNTQ5NTcy.7IhV7TIokhlHo8UR6BCS7ykNJkrFdmNEaEOJtCvJM-Ug.o5O_AxiC9ziOUViB48rx9ctnzUb_1ju5X5gBeV_cljgg.JPEG.studygir/CDllE.jpg?type=w2" style='width:50px ;, height: 50px;' >

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'accounts:signup' %}">SIGN UP</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'accounts:index' %}">PROFILE</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
    <div class="container text-center">
      <h3 class="my-2">Hello, {{ user }}</h3>
      <a class="btn btn-primary" href="{% url 'accounts:login' %}" role="button">Login</a>

      <hr>
